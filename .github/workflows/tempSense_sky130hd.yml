name: sky130hd_temp-sense-generator

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  sky130hd_temp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout saicharan0112/OpenFASOC master branch
        uses: actions/checkout@v3
        with:
          repository: saicharan0112/OpenFASOC
          ref: main

      - name: Run tempSense generator
        env:
                IMAGE_NAME: ghcr.io/saicharan0112/openfasoc_ci_image:alpha
        run: |
          touch file.log
          docker run --rm \
            -v $PWD:$PWD\
            -w $PWD\
            $IMAGE_NAME\
            bash -c "\
              pip3 install -r requirements.txt &&\
              cd ./openfasoc/generators/temp-sense-gen &&\
              make sky130hd_temp\
            "| tee -a file.log
          if grep "\[ERROR\]" file.log; then exit 1; else exit 0; fi         

